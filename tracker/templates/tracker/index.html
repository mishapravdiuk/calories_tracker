<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343A40;
            padding: 20px;
        }
        
        .intro {
              height: 100%;
            }

        table td,
        table th {
          text-overflow: ellipsis;
          white-space: nowrap;
          overflow: hidden;
        }

        .card {
          border-radius: .5rem;
        }

        .table-scroll {
          border-radius: .5rem;
        }

        thead {
          top: 0;
          position: sticky;
        }
 
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #555;
        }
        
        .btn-add {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        
        .btn-add:hover {
            background-color: #0056b3;
        }
        
        #elementList {
            list-style-type: none;
            margin-top: 10px;
            padding: 0;
        }
        
        #elementList li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #28A745;" >Форма</h1>
        <form method="POST">
           {% csrf_token %}
            <div class="form-group">
                <label for="selectElement" style="color: #28A745;">Choose the food:</label>
                <select class="form-control" id="food_consumed" name="food_consumed">
                    {% for f in food %}
                        <option value="{{f.name}}">{{f.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-add" >Додати</button>
        </form>
        <ul id="elementList"></ul>
 
    </div>
    
    <section class="intro">
  <div class="bg-image h-100" style="background-color: #343A40;">
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card shadow-2-strong">
              <div class="card-body p-0">
                <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 700px">
                  <table class="table table-dark mb-0">
                    <thead style="background-color: #393939;">
                      <tr class="text-uppercase text-success">
                        <th scope="col">Product name</th>
                        <th scope="col">Curbs</th>
                        <th scope="col">Protein</th>
                        <th scope="col">Fats</th>
                        <th scope="col">Calories</th>
                      </tr>
                    </thead>
                    <tbody>
                     {% for c in consumed_food %}
                      <tr>
                        <td>{{c.food_consumed.name}}</td>
                        <td>{{c.food_consumed.carbs}}</td>
                        <td>{{c.food_consumed.protein}}</td>
                        <td>{{c.food_consumed.fats}}</td>
                        <td>{{c.food_consumed.calories}}</td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    
</body>
</html>
